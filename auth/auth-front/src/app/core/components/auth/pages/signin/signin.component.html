<div class="container">
  <img src="./assets/logo.png" alt="Logo da Empresa" />
  <form [formGroup]="formAuth" (ngSubmit)="submitForm()">
    <label>
        <input type="email" 
               placeholder="Email" 
               formControlName="email"
               required>
    </label>
    <label>
        <input type="password" 
               formControlName="password" 
               placeholder="Senha" 
               required>
    </label>
    <button class="btn-vermelho" [disabled]="formAuth.invalid" >Login</button>
  </form>

  <span *ngIf="msgError" class="msg-error">{{ msgError }}</span>
</div>
